<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Ticket Clone</title>
    <link rel="stylesheet" href="./style.css">
    <!-- this css is adding + button and multiply button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblack color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <!-- + btn class from font-awesome website -->
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <!-- * btn class from font-awesome website -->
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
    </div>
    <!-- main container -->
    <!-- this main-cont contains all the notes boxes -->
    <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-color lightpink"></div>
            <div class="ticket-id">sample id</div>
            <div class="task-area">Hello</div>
        <div class="ticket-lock">
            <i class="fas fa-lock"></i>

        </div>
        </div>
        </div>
    
    <!-- modal-cont is the box which appears when we click on + button -->
    <div class="modal-cont">
        <textarea class="textarea-cont" spellcheck="false"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblack priority-color border"></div>
        </div>

    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
